<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="64" fill="#101713"/>
  
  <!-- Human eye icon - symbolizing vision science -->
  <!-- Outer eye shape -->
  <ellipse cx="64" cy="64" rx="36" ry="24" fill="#1D3323" stroke="#A3D977" stroke-width="2"/>
  
  <!-- Iris (green - photopic peak) -->
  <circle cx="64" cy="64" r="16" fill="#8FBFA3"/>
  
  <!-- Pupil -->
  <circle cx="64" cy="64" r="8" fill="#0D120F"/>
  
  <!-- Light reflection (adds depth) -->
  <circle cx="68" cy="60" r="3" fill="#C7E7A6" opacity="0.8"/>
  
  <!-- Scientific wavelength markers (subtle) -->
  <line x1="28" y1="64" x2="100" y2="64" stroke="#9FB8A5" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
  <circle cx="64" cy="64" r="32" stroke="#8FBFA3" stroke-width="1" opacity="0.2" fill="none"/>
  
 
</svg>
